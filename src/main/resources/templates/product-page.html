<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
</head>
<body>
<form th:method="GET" th:action="@{/product}">
    <input type="submit" value="Back">
</form>

<p th:text="${'INFORMATION ABOUT PRODUCT WITH ID=' + productGetById.getId()}"></p>
<p th:text="${'NAME=' + productGetById.getName()}"></p>
<p th:text="${'ARTICLE=' + productGetById.getArticle()}"></p>
<p th:text="${'PRICE=' + productGetById.getPrice()}"></p>
<p th:text="${'QUANTITY=' + productGetById.getQuantity()}"></p>
<p th:text="${'DESCRIPTION=' + productGetById.getDescription()}"></p>

<div th:if="${storePresent}">
    <p th:text="${'Product present in the store=' + storePresent.getName() + ', address=' + storePresent.getAddress()}"></p>
    <form th:method="PUT" th:action="@{/product/release/{id}(id=${productGetById.getId()})}">
        <input type="submit" value="Release">

    </form>
</div>


<form th:method="GET" th:action="@{/product/edit/{id}(id=${productGetById.getId()})}"
      style="display: inline;">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/product/{id}(id=${productGetById.getId()})}"
      style="display: inline">
    <input type="submit" value="Delete">
</form>

</body>

</html>
