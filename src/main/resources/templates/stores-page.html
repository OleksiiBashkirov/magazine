<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stores page</title>
</head>
<body>
<div th:each="store : ${storeList}">
    <a th:href="@{/store/{id}(id=${store.getId()})}"
       th:text="${store.getId() + '. Name=' + store.getName() + ', Address=' + store.getAddress() + ', EDRPOU=' + store.getAddress() + ', special number=' + store.getSpecialNumber() + ', description=' + store.getDescription()}"
    >
    </a>

    <form th:method="GET"
          th:action="@{/store/edit/{id}(id=${store.getId()})}"
          style="display: inline; margin-left: 10px;">
        <input type="submit" value="Edit">
    </form>

    <form th:method="DELETE"
          th:action="@{/store/{id}(id=${store.getId()})}"
          style="display: inline;">
        <input type="submit" value="Delete">
    </form>
</div>

<form th:method="GET"
      th:action="@{/store/new}">
    <input type="submit" value="Add new Store">
</form>


</body>
</html>
