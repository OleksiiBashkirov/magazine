<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store search page</title>
</head>
<body>

<div th:if="${storeSearchList}">
    <p>RESULT</p>
    <div th:each="storeS : ${storeSearchList}">
        <a th:href="@{/store/{id}(id=${storeS.getName()})}"
           th:text="${storeS.getId() + ' ' + storeS.getName() + ' ' +  storeS.getAddress() + ' ' +  storeS.getEdrpou() + ' ' +   storeS.getSpecialNumber()}"
        ></a>
    </div>
</div>

<div th:if="${emptyList}">
    <p>NO RESULT</p>
</div>

<form th:method="GET" th:action="@{/store}">
    <input type="submit" value="Back">
</form>
</body>
</html>
